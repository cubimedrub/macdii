[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "macdii"
version = "0.0.1"
dependencies = [
    "lxml ~= 5.3",
    "numpy ~= 1.26",
    "pyteomics ~= 4.7",
    "pandas ~= 2.0",
    "openpyxl ~= 3.0",
]

[project.optional-dependencies]
dev = [
    "black",
    "honcho",
    "pandas-stubs",
    "pylint",
]